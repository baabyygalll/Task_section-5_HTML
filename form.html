<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="">
        <label for="first">First name :
        </label> <br>
        <input id="first" type="text">
        <br>
        <br>

        <label for="last">Last name :</label>
        <br>
        <input id="last" type="text">

        <br>
        <br>
        <label for="">Gender :</label> <br>
        <input value="Male" id="Male" type="radio">
        <label for="Male">Male</label> <br>
        <input value="Female" id="Female" type="radio">
        <label for="Female">Female</label> <br>
        <input value="Other" id="Other" type="radio">
        <label for="Other">Other</label> <br> <br>


        <label for="nation">Nasionality:</label>
        <br>
        <select name="nation" id="nation">
        <option value="Indonesian">Indonesian</option>
        <option value="Korean">Korean</option>
        <option value="Japan">Japan</option>
        <option value="Indian">Indian</option>
        </select>
        <br>
        <br>

        <label for="">Language Spoken :</label><br>
        <input type="checkbox" id="bahasa indonesia" name="bahasa indonesia" value="bahasa indonesia">
        <label for="bahasa indonesia"> Bahasa Indonesia</label><br>
        <input type="checkbox" id="english" name="english" value="english">
        <label for="english"> English</label><br>
        <input type="checkbox" id="Other" name="Other" value="Other">
        <label for="Other"> Other</label>
        <br>
        <br>

        <label for="">Bio :</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
       <a href="welcome.html"> <button type="button">Sign Up</button></a>

    </form>
</body>
</html>
